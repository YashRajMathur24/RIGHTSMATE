<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RightsMate AI</title>
    <style>
        :root { --primary: #0f62fe; --bg: #f4f4f4; --chat-bg: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; height: 100vh; margin: 0; }
        
        .container { width: 400px; background: var(--chat-bg); box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 90vh; margin-top: 5vh; border-radius: 12px; overflow: hidden; }
        
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 1.2rem; }
        .header p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.9; }
        
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; line-height: 1.4; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #e0e0e0; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .controls { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #ddd; justify-content: center; background: #fafafa; }
        .btn-summary { background: #198038; color: white; border: none; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        .btn-summary:hover { background: #0e6027; }

        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button#send { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        
        .loader { font-size: 0.8rem; color: #666; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üõ°Ô∏è RightsMate</h1>
        <p>Labor Rights Defender</p>
    </div>
    
    <div class="controls">
        <button class="btn-summary" onclick="getSummary()">üìÑ Generate Summary</button>
    </div>

    <div class="chat-box" id="chat-box">
        <div class="message bot">Hello! I've read the employment contract/laws. Ask me about your rights!</div>
    </div>
    
    <div class="loader" id="loader">Thinking...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
        <button id="send" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const loader = document.getElementById('loader');

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = '';
        loader.style.display = 'block';

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            loader.style.display = 'none';
            addMessage(data.response, 'bot');
        } catch (error) {
            loader.style.display = 'none';
            addMessage("Error connecting to server.", 'bot');
        }
    }

    async function getSummary() {
        addMessage("Generating summary...", 'user');
        loader.style.display = 'block';
        try {
            const response = await fetch('/summarize');
            const data = await response.json();
            loader.style.display = 'none';
            addMessage(data.response, 'bot');
        } catch (error) {
            loader.style.display = 'none';
            addMessage("Error getting summary.", 'bot');
        }
    }
</script>

</body>
</html>
